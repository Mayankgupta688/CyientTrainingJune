

<form [formGroup]="employeeDetails" style="width: 600px">
    <div>
        <label>Enter Name:</label>
        <input formControlName="name" type="text" />
    </div>

    <div>
        <label>Enter Id:</label>
        <input formControlName="id"  type="text" />
    </div>

    <div>
        <label>Enter Avatar:</label>
        <input formControlName="avatar" type="text" />
    </div>

    <div>
        <label>Enter Color:</label>
        <input formControlName="color" type="text" />
    </div>

    <div>
        <label>Enter Created At:</label>
        <input type="text" formControlName="createdAt" />
    </div>

    <input type="button" [disabled]="!employeeDetails.valid" value="Submit" (click)="addDetails()" />
</form>
